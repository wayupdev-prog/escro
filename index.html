<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Browser Interface</title>

    <!-- Add Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #63096e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Adds spacing between the text and the logo */
        }

        .header h2 {
            margin: 0;
        }

        .header img {
            width: 24px; /* Adjust size of the logo */
            height: 24px;
        }

        .main-logo {
            text-align: center;
            margin-top: 20px;
        }

        .main-logo img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .main-logo h1 {
            font-size: 24px;
            color: #e6a61c;
            margin: 0;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns layout */
            gap: 40px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }

        .icon-card {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .icon-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .icon-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .icon-card h3 {
            margin: 0;
            font-size: 18px;
            color: #4a2585;
        }

        a {
            text-decoration: none;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: #63096e;
            color: rgb(255, 255, 255);
            margin-top: 20px;
        }

        .footer img {
            width: 40px;
            height: auto;
        }

        /* Adjust grid for smaller screens */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns layout on smaller screens */
            }
        }

        /* Adjust grid for very small screens (mobile) */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* 1 column layout for mobile */
            }
        }
    </style>
</head>
<body>

    <script>
        function setFavicon(url) {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/x-icon';
            link.href = url;
            document.head.appendChild(link);
        }
    
        // Example: Set a new favicon dynamically
        setFavicon('https://example.com/new-favicon.ico');
    </script>    

    <div class="header">
        <img src="header-logo.png" alt="Header Logo">
        <h2><b>Exchange</b></h2>
    </div>

    <div class="main-logo">
        <img src="main-logo.png" alt="Main Logo">
        <h1>Welcome to the Pi Browser</h1>
    </div>

    <div class="container">
        <!-- Button 1: Chat -->
        <a href="https://chat.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="chat-logo.png" alt="Chat Logo">
                <h3>Chat</h3>
            </div>
        </a>

        <!-- Button 2: Wallet -->
        <a href="https://wallet.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="wallet-logo.png" alt="Wallet Logo">
                <h3>Wallet</h3>
            </div>
        </a>

        <!-- Button 3: Brainstorm -->
        <a href="https://brainstorm.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="brainstorm-logo.png" alt="Brainstorm Logo">
                <h3>Brainstorm</h3>
            </div>
        </a>

        <!-- Button 4: Mine -->
        <a href="https://mine.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="mine-logo.png" alt="Mine Logo">
                <h3>Mine</h3>
            </div>
        </a>

        <!-- Button 5: Blockchain -->
        <a href="https://blockchain.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="blockchain-logo.png" alt="Blockchain Logo">
                <h3>Blockchain</h3>
            </div>
        </a>

        <!-- Button 6: Develop -->
        <a href="https://develop.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="develop-logo.png" alt="Develop Logo">
                <h3>Develop</h3>
            </div>
        </a>

        <!-- Button 7: KYC -->
        <a href="https://kyc.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="kyc-logo.png" alt="KYC Logo">
                <h3>KYC</h3>
            </div>
        </a>

        <!-- Button 8: Fireside -->
        <a href="https://fireside.pinet.com" target="_blank">
            <div class="icon-card">
                <img src="fireside-logo.png" alt="Fireside Logo">
                <h3>Fireside</h3>
            </div>
        </a>

        <!-- Button 9: P2P -->
        <a href="p2p.html" target="_blank">
            <div class="icon-card">
                <img src="p2p-logo.png" alt="P2P Logo">
                <h3>P2P</h3>
            </div>
        </a>
    </div>

    <a href="https://ecosystem.pinet.com" target="_blank">
        <div class="footer">
            <img src="footer-logo.png" alt="Footer Logo">
            <h2>Explore the Testnet Ecosystem.</h2>
        </div>
    </a>
</body>
</html>
